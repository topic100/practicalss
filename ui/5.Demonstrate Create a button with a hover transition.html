<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Button Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 50px;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }







    button {
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
  </style>
</head>
<body>


  <header>
    <h1>HTML5 Styled Button</h1>
    <p>Hover over the button to see the transition effect.</p>
  </header>



  <main>
    <button type="button">Hover Me</button>
  </main>

  <footer>
    <p>&copy; 2025 Your Website</p>
  </footer>

</body>
</html>
